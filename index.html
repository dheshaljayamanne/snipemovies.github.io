<!DOCTYPE html>
<html lang="en">
  <head>

        window.open("./movies/trolls720.html","_self");

    <link
      rel="stylesheet"

  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.png" alt="store logo" style="width: 4%;"/>
        <form style="
          height: 60px;
          width: 60px;
          ">
          <i class="fas fa-search" onclick="openWin()" style="
          height: 60px;
          width: 60px;
          padding-top: 22px;
          padding-left: 22px;
          "></i>
        </form>

        </div>
      </div>
    </nav>

       
    <!-- end of hero -->

    <!-- products -->
    <section class="products">
      <div class="section-title">
        <h2>Popular Movies</h2>
      </div>
      <div class="products-center">

        <article class="product">
          <div class="img-container">
            <img 
              src="./images/sonic.jpg"

              onclick="openWinsonic()"
            />

              src="./images/trolls2.jpg"

              class="product-img"
              onclick="openWintwt()"
            />
          </div>
          <h3>Trolls World Tour</h3>
          <h4>$0.99</h4>
        </article>

        <article class="product">
          <div class="img-container">
            <img
              src="./images/badboysforlife.jpg"
              alt="product"
              class="product-img"
              onclick="openWinbbfl()"
            />

          <h4>$0.99</h4>

        <article class="product">

              src="./images/badboys2.jpg"

              class="product-img"
              onclick="openWinbb2()"
            />
          </div>
          <h3>Bad Boys 2</h3>
          <h4>$0.99</h4>
        </article>

        <article class="product">
          <div class="img-container">
            <img
              src="./images/badboys.jpg"
              alt="product"
              class="product-img"
              onclick="openWinbb()"
            />
          </div>
          <h3>Bad Boys</h3>

        </article>

        <article class="product">
          <div class="img-container">
            <img
              src="./images/trolls1.jpg"
              alt="product"
              class="product-img"
              onclick="openWintrolls()"
            />
          </div>
          <h3>Trolls</h3>
          <h4>$0.99</h4>
        </article>

        <!-- end of single product -->
      </div>
